<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenser - Register</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background-color: #002B36;}
        h1 { color: #2AA198; text-align: center }
        h2 { color: white; }
        label { display: block; margin-bottom: 5px; color: white; }
        input[type="email"], input[type="password"], input[type="submit"] { width: 50%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { color: #2AA198; text-decoration: none; } /* Matching the link color with the Expenser title */
        a:hover { text-decoration: underline; }
        p { color: white; }  /* Ensure the paragraph text is white */
    </style>
</head>
<body>

    <h1>Expenser</h1>

    <!-- Section to register a new account -->
    <div class="section">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return register(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/">Login here</a></p>  <!-- Link back to the login page -->
    </div>

    <script>
        async function register(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Send registration request to the backend
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                // Redirect to the login page after successful registration
                window.location.href = '/';
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
