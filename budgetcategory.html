<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h2 { color: #333; }
        .section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .profile-display { padding: 10px; border: 1px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Spending Tracker App</h1>

    <!-- Section to add a new payment method -->
    <div class="section">
        <h2>Add Payment Method</h2>
        <form id="paymentMethodForm">
            <label for="paymentMethod">Payment Method Name:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" required>

            <label for="paymentBudget">Payment Method Budget:</label>
            <input type="number" id="paymentBudget" name="paymentBudget" step="0.01" required>

            <button type="button" onclick="addPaymentMethod()">Add Payment Method</button>
        </form>
    </div>

    <!-- Section to add a new spending category to a selected payment method -->
    <div class="section">
        <h2>Add Spending Category</h2>
        <form id="categoryForm">
            <label for="categoryPaymentMethod">Select Payment Method:</label>
            <input type="text" id="categoryPaymentMethod" name="categoryPaymentMethod" required>

            <label for="spendingCategory">Spending Category Name:</label>
            <input type="text" id="spendingCategory" name="spendingCategory" required>

            <label for="categoryBudget">Category Budget Limit:</label>
            <input type="number" id="categoryBudget" name="categoryBudget" step="0.01" required>

            <label for="notificationLimit">Notification Limit:</label>
            <input type="number" id="notificationLimit" name="notificationLimit" step="0.01" required>

            <button type="button" onclick="addCategory()">Add Category</button>
        </form>
    </div>

    <!-- Section to display user profile -->
    <div class="profile-display" id="profileDisplay">
        <h2>User Profile</h2>
        <p id="userProfileInfo">No data available</p>
    </div>
<!-- New button to view budget graph -->
    <div>
        <button onclick="window.location.href='graph.html'">View Budget Graph</button>
    </div>
    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
