<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h2 { color: #333; }
        .section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .profile-display { padding: 10px; border: 1px solid #ddd; margin-top: 20px; }
        
        h1 { color: #2AA198; text-align: center }
        table{text-align: left}
        p{text-align: center}
        h2 { color: black; }
        /* The sidebar menu */
        .sidenav {
            height: 100%;
            width: max-content;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #002B36;
            overflow-x: hidden;
            padding-top: 20px;
        }
            
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }
            
        .sidenav a:hover {
            color: #f1f1f1;
        }
            
        .main {
            margin-left: 160px; /* Same as the width of the sidenav */
            font-size: 28px; /* Increased text to enable scrolling */
            padding: 0px 10px;
        }
            
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

    </style>
</head>
<body>

    <h1>Expenser</h1>

    <!-- Section to add a new payment method    id="paymentMethodForm"-->
    <div class="section">
        <h2>Add Payment Method</h2>
        <form id="paymentMethodForm" method="POST">
            <label for="paymentMethod">Payment Method Name:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" required>

            <label for="paymentBudget">Payment Method Budget:</label>
            <input type="number" id="paymentBudget" name="paymentBudget" step="0.01" required>

            <label for="cardNum">Last Four Digits of Card/Account Number:</label>
            <input type="number" id="cardNum" name="cardNum" step="1" required>

            <label for="pmNotif">Payment Method Notification Limit:</label>
            <input type="number" id="pmNotif" name="pmNotif" step="0.01" required>

            <input type="submit">

        </form>
    </div>

    <!-- Section to add a new spending category to a selected payment method -->
    <div class="section">
        <h2>Add Spending Category</h2>
        <form id="categoryForm" method="POST">
            <label for="categoryCardNumber">Last Four Digits of Card/Account Number:</label>
            <input type="number" id="categoryCardNumber" name="categoryCardNumber" step="1" required>

            <label for="spendingCategory">Spending Category Name:</label>
            <input type="text" id="spendingCategory" name="spendingCategory" required>

            <label for="categoryBudget">Spending Category Budget Limit:</label>
            <input type="number" id="categoryBudget" name="categoryBudget" step="0.01" required>

            <label for="spNotif">Spending Category Notification Limit:</label>
            <input type="number" id="spNotif" name="spNotif" step="0.01" required>

            <input type="submit">
        </form>
    </div>

    <!-- Section to display user profile -->
    <div class="profile-display" id="profileDisplay">
        <h2>User Profile</h2>
        <p id="userProfileInfo">No data available</p>
    </div>

    <div class="sidenav">
        <a href="home">Home</a>
        <a href="#budget">Budget</a>
        <a href="transactions">Transactions</a>
    </div>

    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
