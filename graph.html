<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Budget Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>Weekly spending Overview</h2>
    <canvas id="weeklyBudgetChart" width="300" height="220"></canvas>

    <script>
        const ctx = document.getElementById('weeklyBudgetChart').getContext('2d');
        const weeklyBudgetChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Food', 'Gas', 'Groceries', 'Clothes', 'School'],
                datasets: [{
                    label: 'Weekly Budget',
                    data: [500, 400, 500, 900, 460],
                    backgroundColor: [
                        'rgba(45, 292, 162, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Budget ($)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Weeks'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
